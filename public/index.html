<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebChat Landing</title>
<style>
body { font-family: Arial; margin: 0; padding: 50px; background: #f5f5f5; text-align: center; }
input { margin: 5px; padding: 8px; }
button { padding: 8px 12px; margin: 5px; }
#msg { color: red; margin-top: 10px; }
</style>
</head>
<body>
<h1>Welcome to WebChat</h1>

<div id="auth">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username"><br>
  <input id="loginPass" placeholder="Password" type="password"><br>
  <button onclick="login()">Login</button>
  <h2>or Register</h2>
  <input id="regUser" placeholder="Username"><br>
  <input id="regPass" placeholder="Password" type="password"><br>
  <button onclick="register()">Register</button>
  <div id="msg"></div>
</div>

<script>
function setCookie(name, value, days) {
  let expires = "";
  if (days) {
    const d = new Date();
    d.setTime(d.getTime() + days*24*60*60*1000);
    expires = "; expires=" + d.toUTCString();
  }
  document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

async function login() {
  const username = document.getElementById('loginUser').value;
  const password = document.getElementById('loginPass').value;

  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if(data.success){
    window.location.href = '/chat';
  } else {
    document.getElementById('msg').innerText = data.msg;
  }
}

async function register() {
  const username = document.getElementById('regUser').value;
  const password = document.getElementById('regPass').value;

  const res = await fetch('/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if(data.success){
    document.getElementById('msg').innerText = "Registered! Now login.";
  } else {
    document.getElementById('msg').innerText = data.msg;
  }
}
</script>
</body>
</html>
