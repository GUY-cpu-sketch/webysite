<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Landing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Chat</h1>

    <div class="rules">
      <h3>Rules</h3>
      <ol>
        <li>No spamming.</li>
        <li>Respect other users.</li>
        <li>No offensive language.</li>
        <li>Follow admin instructions.</li>
        <li>Use the chat responsibly.</li>
      </ol>
    </div>

    <div class="agree-section">
      <input type="checkbox" id="agreeRules">
      <label for="agreeRules">I agree to follow the rules</label><br>
      <button id="continueBtn" disabled>Continue</button>
    </div>

    <div class="auth-area" id="authLinks" style="display:none;">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    const agreeCheckbox = document.getElementById("agreeRules");
    const continueBtn = document.getElementById("continueBtn");
    const authLinks = document.getElementById("authLinks");

    agreeCheckbox.addEventListener("change", () => {
      continueBtn.disabled = !agreeCheckbox.checked;
    });

    continueBtn.addEventListener("click", () => {
      if (agreeCheckbox.checked) {
        authLinks.style.display = "block";
        continueBtn.style.display = "none";
        agreeCheckbox.disabled = true;
      }
    });
  </script>
</body>
</html>
