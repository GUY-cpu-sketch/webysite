<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome - Chat App</title>
<style>
body { font-family: sans-serif; background-color: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
a { color: #fff; margin: 10px; display: inline-block; }
#rules { max-width: 600px; margin-bottom: 20px; }
</style>
</head>
<body>
<div id="rules">
<h2>Chat App Rules</h2>
<ol>
<li>Be respectful.</li>
<li>No spamming.</li>
<li>Follow admin instructions.</li>
</ol>
<label><input type="checkbox" id="agree"> I agree to the rules</label>
</div>
<div id="links" style="display:none;">
<a href="login.html">Login</a>
<a href="register.html">Register</a>
</div>
<script>
document.getElementById('agree').addEventListener('change', e => {
document.getElementById('links').style.display = e.target.checked ? 'block' : 'none';
});
</script>
</body>
</html>
