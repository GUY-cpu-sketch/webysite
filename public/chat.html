<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<style>
  #chatBox { border: 1px solid black; height: 300px; overflow-y: auto; margin-bottom: 10px; padding: 5px; }
  #onlineUsers { list-style:none; padding-left:0; }
</style>
</head>
<body>
<h2>Chat Room</h2>
<div id="chatBox"></div>
<form id="chatForm">
  <input type="text" id="chatInput" required placeholder="Type a message">
  <button type="submit">Send</button>
</form>
<h3>Online Users:</h3>
<ul id="onlineUsers"></ul>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
