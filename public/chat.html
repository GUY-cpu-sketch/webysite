<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body { background: #808080; font-family: Arial, sans-serif; color: white; }
    #chatBox { max-height: 400px; overflow-y: auto; padding: 10px; background: #222; }
    .whisper { background: yellow; color: black; padding: 2px 4px; border-radius: 4px; display: inline-block; }
    .system { color: lightblue; font-style: italic; }
  </style>
</head>
<body>
  <h2>Chat Room</h2>
  <div id="chatBox"></div>
  <form id="chatForm">
    <input id="chatInput" placeholder="Type your message..." style="width:80%;">
    <button type="submit">Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
