<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
  #chatBox { border: 1px solid #000; height: 300px; overflow-y: scroll; padding: 10px; }
  button { margin: 5px; }
</style>
</head>
<body>
<h2>Admin Dashboard</h2>
<div id="chatBox"></div>

<h3>Admin Commands</h3>
<input type="text" id="targetUser" placeholder="Target username">
<button id="muteBtn">Mute</button>
<button id="banBtn">Ban</button>
<button id="kickBtn">Kick</button>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
<script>
  // Only allow access if admin cookie is set
  if (!document.cookie.includes('admin=true')) {
    alert('Access denied');
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
