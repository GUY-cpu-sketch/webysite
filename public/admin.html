<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:#222; color:white;">
  <h2>Admin Panel</h2>
  <div id="adminBox" style="height:400px; overflow-y:auto; border:1px solid white; padding:10px;"></div>
  <form id="adminCmdForm">
    <input type="text" id="adminCmdInput" placeholder="Enter command..." autocomplete="off">
    <button type="submit">Run</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
