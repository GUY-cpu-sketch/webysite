<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { background: #111; font-family: Arial, sans-serif; color: white; }
    #adminBox { max-height: 400px; overflow-y: auto; padding: 10px; background: #222; }
    button { margin: 5px; padding: 6px 10px; }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>
  <div id="adminBox"></div>

  <h3>Commands</h3>
  <button onclick="sendCommand('/ban USERNAME')">Ban User</button>
  <button onclick="sendCommand('/mute USERNAME')">Mute User</button>
  <button onclick="sendCommand('/close')">Close Chat</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
